<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <% include ../common/commonCss.html %>
    <link rel="stylesheet" href="/bg/css/member.css">
</head>
<body>
<div class="grid-bg">
    <div class="toolbar">
        <div class="btn-group">
            <span class="btn primary" id="add">添加</span>
            <span class="btn red" id="del">删除</span>
        </div>
        <div class="btn-search">
            <input type="text" id="searchInput" value="<%=searchText%>" placeholder="请输入用户名,姓名,手机号">
            <span class="btn primary" id="search">搜索</span>
            <span class="btn primary" id="advSearch">高级搜索</span>
        </div>

    </div>
    <div class="content">
        <table class="grid" cellspacing="0" cellpadding="0">
            <tr>
                <th>
                    <input type="checkbox" id="selectAll">
                </th>
                <th>用户名</th>
                <th>手机</th>
                <th>会员等级</th>
                <th>电子邮件</th>
                <!--<th>注册时间</th>-->
                <!--<th>上次登录时间</th>-->
                <!--<th>城市</th>-->
                <th>性别</th>
                <th>操作</th>
            </tr>
            <tbody id="record"> </tbody>
        </table>
    </div>
    <div class="footer">
        <!--分页-->
        <% include ../common/page.html %>
    </div>
</div>
<input type="hidden" id="data" value="<%=data%>">
</body>
</html>
<!--公共js 开始引入-->
<% include ../common/commonJs.html %>
<!--公共js 结束引入-->
<script src="/bg/js/member.js" type="text/javascript"></script>
