<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员操作</title>
    <% include ../common/commonCss.html %>
    <link type="text/css" rel="stylesheet" href="/bg/css/modify_column1.css">
</head>
<body>
<form action="/memberrank/save" class="form" method="post">
    <h1 class="form-title">会员等级添加</h1>
    <div class="form-group">
        <label class="form-tip">等级名称</label>
        <span class="form-filed">
            <input type="text" required="true" value="<%=memberRank.name%>" regText="" filedText="等级名称" id="name"  autocomplete="off" name="name" placeholder="请输入等级名称...">
        </span>
    </div>
    <div class="form-group">
        <label class="form-tip" >所需积分</label>
          <span class="form-filed">
            <input type="text" name="score" value="<%=memberRank.score%>"  required="true" regText="" filedText="所需积分"   id="score"   class="form-filed" autocomplete="off" placeholder="请输入所需积分...">
          </span>
    </div>
    <div class="form-group">
        <label class="form-tip" >优惠百分比</label>
        <span class="form-filed">
            <input type="text" name="percent" id="percent" value="<%=memberRank.percent%>" required="true"  filedText="优惠百分比" class="form-filed" autocomplete="off" placeholder="请输入优惠百分比...">
        </span>
    </div>
    <div class="form-group">
        <label class="form-tip" >默认等级</label>
        <span class="form-filed form-default">
            <input type="radio" name="defaultRank" checked="checked" id="no" value="0"><label for="no">否</label>
            <input type="radio" name="defaultRank" <%=memberRank.defaultRank==1?"checked":""%> value="1" id="yes"><label for="yes">是</label>
        </span>
    </div>
    <div class="btn-group">
        <span class="btn primary" id="save">保存</span>
        <span class="btn gray"  id="back">返回</span>
    </div>
    <input type="hidden" id="uuid"  name="uuid" value="<%=memberRank.uuid%>">
    <input type="hidden" id="order" name="order"  value="<%=memberRank.order%>">
</form>
</body>
</html>
<!--公共js 开始引入-->
<% include ../common/commonJs.html %>
<!--公共js 结束引入-->
<script src="/bg/js/member/modify_memberrank.js" type="text/javascript"></script>
