<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商品标签操作</title>
    <% include ../common/commonCss.html %>
    <link type="text/css" rel="stylesheet" href="/bg/css/modify_column1.css">
</head>
<body>
<form action="/productTag/save" class="form" method="post">
    <h1 class="form-title">商品标签添加</h1>
    <div class="form-group">
        <label class="form-tip">商品标签</label>
        <span class="form-filed">
            <input type="text" required="true" value="<%=productTag.tagName%>" regText="" filedText="标签名称" id="tagName"  autocomplete="off" name="tagName" placeholder="请输入商品标签...">
        </span>
    </div>
    <div class="btn-group">
        <span class="btn primary" id="save">保存</span>
        <span class="btn gray"  id="back">返回</span>
    </div>
    <input type="hidden" id="uuid"  name="uuid" value="<%=productTag.uuid%>">
    <input type="hidden" id="order" name="order"  value="<%=productTag.order%>">
</form>
</body>
</html>
<!--公共js 开始引入-->
<% include ../common/commonJs.html %>
<!--公共js 结束引入-->
<script src="/bg/js/product/modify_producttag.js" type="text/javascript"></script>
