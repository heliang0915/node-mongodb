<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商品属性</title>
    <% include ../common/commonCss.html %>
    <!--<link type="text/css" rel="stylesheet" href="/bg/css/modify_column1.css">-->
    <style>
        .toolbar {
            height: 56px;
            line-height: 56px;
            padding-top: 10px;
            width: 98%;
        }

        .form-group {
            width: 100%;
        }

        .form-tip {
            width: 120px;
        }

        .form-filed input[type='text'], .form-filed input[type='password'], select {
            width: 320px;
        }
    </style>
</head>
<body>
<div class="grid-bg">
    <div class="toolbar">
        <div class="btn-group">
            <span class="btn primary" id="add">添加</span>
            <span class="btn red" id="del">删除</span>
        </div>
    </div>
    <div class="content">
        <table class="grid" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width: 10%;">
                    <input type="checkbox" id="selectAll">
                </th>
                <th style="width: 15%;">属性名</th>
                <th style="width: 15%;">类型</th>
                <th style="width: 15%;">选择项(逗号分隔</th>
                <th style="width: 15%;">单位</th>
                <th style="width: 10%;">必填</th>
                <th style="width: 10%;">校验</th>
                <th>操作</th>
            </tr>
            <tbody id="record"></tbody>
        </table>
    </div>
    <div class="footer">
        <!--分页-->
        <% include ../common/page.html %>
    </div>
    <!--添加属性模版-->
    <div style="display: none" id="template">
        <form id="form">
            <div class="form-group">
                <label class="form-tip">属性名</label>
        <span class="form-filed">
            <input type="text" required="true" value="" regText="" filedText="属性名" id="attrName" autocomplete="off"
                   name="attrName" placeholder="请输入属性名...">
        </span>
            </div>
            <div class="form-group">
                <label class="form-tip">类型</label>
        <span class="form-filed">
            <select name="type" id="type">
                <option value="0">输入项</option>
                <option value="1">选择项</option>
            </select>
            <!--<input type="text" required="true" value="" regText="" filedText="类型" id="type" autocomplete="off"-->
                   <!--name="type" placeholder="请输入类型...">-->
        </span>
            </div>
            <div class="form-group">
                <label class="form-tip">选择项(逗号分隔)</label>
        <span class="form-filed">
            <input type="text" required="true" value="" regText="" filedText="选择项(逗号分隔)" id="attrSelectItem"
                   autocomplete="off" name="attrSelectItem" placeholder="请输入选择项(逗号分隔)...">
        </span>
            </div>
            <div class="form-group">
                <label class="form-tip">单位</label>
        <span class="form-filed">
            <input type="text" required="true" value="" regText="" filedText="单位" id="unit" autocomplete="off"
                   name="unit" placeholder="请输入单位...">
        </span>
            </div>
            <div class="form-group">
                <label class="form-tip">必填</label>
        <span class="form-filed">
             <select name="isrequire" id="isrequire">
                <option value="0">否</option>
                <option value="1">是</option>
            </select>
            <!--<input type="text" required="true" value="" regText="" filedText="必填" id="isrequire" autocomplete="off"-->
                   <!--name="isrequire" placeholder="请输入必填...">-->
        </span>
            </div>
            <div class="form-group">
                <label class="form-tip">校验</label>
        <span class="form-filed">
               <select name="isvalidate" id="isvalidate">
                <option value="0">否</option>
                <option value="1">是</option>
            </select>
            <!--<input type="text" required="true" value="" regText="" filedText="校验" id="isvalidate" autocomplete="off"-->
                   <!--name="isvalidate" placeholder="请输入校验...">-->
        </span>
            </div>
        </form>

    </div>
</div>
<input type="hidden" value="<%=uuid%>" id="uuid" name="uuid">
</body>
</html>
<!--公共js 开始引入-->
<% include ../common/commonJs.html %>
<!--公共js 结束引入-->
<script src="/bg/js/product/productattrs.js" type="text/javascript"></script>
