<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <% include ../common/commonCss.html %>
</head>
<body>
<div class="grid-bg">
    <div class="toolbar">
        <div class="btn-group">
            <span class="btn primary" id="add">添加</span>
            <span class="btn red" id="del">删除</span>
        </div>
    </div>
    <div class="content">
        <table class="grid" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width: 10%;">
                    <input type="checkbox" id="selectAll">
                </th>
                <th style="width: 15%;">类型名称</th>
                <th style="width: 15%;">属性</th>
                <th style="width: 15%;">参数</th>
                <th style="width: 15%;">关联品牌</th>
                <th style="width: 15%;">关联规格</th>
                <th>操作</th>
            </tr>
            <tbody id="record"> </tbody>
        </table>
    </div>
    <div class="footer">
        <!--分页-->
        <% include ../common/page.html %>
    </div>
</div>
<input type="hidden" id="data" value="<%=data%>">
</body>
</html>
<!--公共js 开始引入-->
<% include ../common/commonJs.html %>
<!--公共js 结束引入-->
<script src="/bg/js/product/producttype.js" type="text/javascript"></script>
