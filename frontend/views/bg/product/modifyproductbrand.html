<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品品牌操作</title>
    <% include ../common/commonCss.html %>
    <link type="text/css" rel="stylesheet" href="/bg/css/modify_column1.css">
</head>
<body>
<form action="/productBrand/save" class="form" method="post">
    <h1 class="form-title">商品品牌添加</h1>
    <div class="form-group">
        <label class="form-tip">品牌名称</label>
        <span class="form-filed">
            <input type="text" required="true" value="<%=productBrand.brandName%>" regText="" filedText="品牌名称" id="brandName"  autocomplete="off" name="brandName" placeholder="请输入品牌名称...">
        </span>
    </div>
    <div class="form-group">
        <label class="form-tip">品牌网址</label>
        <span class="form-filed">
            <input type="text" required="true" value="<%=productBrand.url%>" regText="" filedText="品牌网址" id="url"  autocomplete="off" name="url" placeholder="请输入品牌网址...">
        </span>
    </div>

    <div class="form-group" >
        <label class="form-tip">品牌LOGO</label>
        <span class="form-filed upload">
            <span class="btn primary" id="logo_btn" ref="logoUpload">上传</span>
            <input type="file" class="file" style="display: none"   id="logoUpload"   name="logoUpload" >
            <input type="text" class="file" style="display: none" required="true" value="<%=productBrand.logo%>" regText="" filedText="品牌LOGO" id="logo"   name="logo" >
        </span>
    </div>
    <div class="form-group" id="upload_img_group" style="display:none;">
        <label class="form-tip"></label>
        <span class="form-filed upload">
            <img  id="logoImg"  style="height: 150px;line-height: 150px; text-align: center;" src="<%=productBrand.logo%>" alt="品牌LOGO">
        </span>
    </div>

    <div class="form-group">
        <label class="form-tip">详细说明</label>
        <span class="form-filed">
            <input type="text" required="true" value="<%=productBrand.detail%>" regText="" filedText="详细说明" id="detail"  autocomplete="off" name="detail" placeholder="请输入详细说明...">
        </span>
    </div>
    <div class="btn-group">
        <span class="btn primary" id="save">保存</span>
        <span class="btn gray"  id="back">返回</span>
    </div>
    <input type="hidden" id="uuid"  name="uuid" value="<%=productBrand.uuid%>">
    <input type="hidden" id="order" name="order"  value="<%=productBrand.order%>">
</form>
</body>
</html>
<!--公共js 开始引入-->
<% include ../common/commonJs.html %>
<!--公共js 结束引入-->
<script src="/bg/js/product/modify_productBrand.js" type="text/javascript"></script>
