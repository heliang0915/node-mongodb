<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商品规格操作</title>
    <% include ../common/commonCss.html %>
    <link type="text/css" rel="stylesheet" href="/bg/css/modify_column1.css">
    <link type="text/css" rel="stylesheet" href="/bg/css/modify_productspecifications.css">
</head>
<body>
<form action="/productSpecifications/save" class="form" method="post">
    <h1 class="form-title">商品规格添加</h1>
    <div class="form-group">
        <label class="form-tip">规格名称</label>
        <span class="form-filed">
            <input type="text" required="true" value="<%=productSpecifications.specificationsName%>" regText=""
                   filedText="标签名称" id="specificationsName" autocomplete="off" name="specificationsName"
                   placeholder="请输入规格名称...">
        </span>
    </div>

    <div class="form-group">
        <label class="form-tip">规格备注</label>
        <span class="form-filed">
            <input type="text" required="true" value="<%=productSpecifications.specificationsNote%>" regText=""
                   filedText="规格备注" id="specificationsNote" autocomplete="off" name="specificationsNote"
                   placeholder="请输入规格备注...">
        </span>
    </div>
    <div class="form-group radio">
        <label class="form-tip">显示类型</label>
        <span class="form-filed">
            <input type="radio" name="type" checked="checked" id="font" value="0"><label for="font">文字</label>
            <input type="radio" name="type" <%=productSpecifications.type==1?"checked":""%> value="1" id="pic"><label
                for="pic">图片</label>
        </span>
    </div>
    <div class="form-group radio" style="left: -290px;">
        <span class="btn gray" id="addItem">添加规格值</span>
    </div>

    <div class="form-group" style="height: auto;line-height: normal;left: 150px;">
        <table  class="item-table"> <!--60-->
            <tr class="item-title">
                <td>规格值操作</td>
                <td>操作</td>
            </tr>
            <tbody id="itemlist">
            </tbody>
        </table>
        <input type="hidden" id="specificationsValList" name="specificationsValList" value="<%=productSpecifications.specificationsValList%>">
        <!--<%=productSpecifications.specificationsValList%>-->
    </div>

    <div class="btn-group">
        <span class="btn primary" id="save">保存</span>
        <span class="btn gray" id="back">返回</span>
    </div>
    <input type="hidden" id="uuid" name="uuid" value="<%=productSpecifications.uuid%>">
    <input type="hidden" id="order" name="order" value="<%=productSpecifications.order%>">
</form>
</body>
</html>
<!--公共js 开始引入-->
<% include ../common/commonJs.html %>
<!--公共js 结束引入-->
<script src="/bg/js/product/modify_productspecifications.js" type="text/javascript"></script>
