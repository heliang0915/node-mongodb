<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <% include ../common/commonCss.html %>
</head>
<body>
<div class="selector">
    <div class="left">
        <select name="formList" class="formList" id="formList" multiple="multiple">
            <%
            list.forEach(function(item){%>
            <option value="<%=item.uuid%>">
                <% if(type==2){%>
                     <%=item.brandName%>
                <% }else if(type==3){%>
                     <%=item.specificationsName%>
                <% }%>
            </option>
            <%})%>
        </select>
    </div>
    <div class="center">
        <div><span class="btn" id="add">&gt;</span></div>
        <div><span class="btn" id="remove">&lt;</span></div>
        <div><span class="btn primary" id="removeAll">清空</span></div>
    </div>
    <div class="right">
        <select name="toList" id="toList" class="formList" multiple="multiple">

        </select>
    </div>
</div>
</body>
</html>
<!--公共js 开始引入-->
<% include ../common/commonJs.html %>
<!--公共js 结束引入-->
<script src="/bg/js/product/relationspec.js" type="text/javascript"></script>
